
name: CI

on:
  push:
    branches-ignore:
      - '!master'
  pull_request:
    branches: 
      - '!master'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: shellcheck
      run: |
        pushd src >/dev/null
        shellcheck *.bash
        popd >/dev/null
        pushd build >/dev/null
        shellcheck *.sh
        popd >/dev/null
